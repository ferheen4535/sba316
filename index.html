<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      
        <div class="box1">
            <h1>Acorn Adventure: Multiply to Win!</h1>
            <h3>Answer the multiplication problems correctly <br>and help me get the acorns!</h3>
        </div>
        
        
        <div class="box2">
             <form class="form" id="form">
                <h4 class="score" id="score">score: 0</h4>
                <h1 id="question">What is 1 multiply by 1?</h1>
                <input
                  type="text"
                  class="input"
                  id="input"
                  placeholder="Enter your answer"
                  autofocus
                  autocomplete="off"
                />
                <button type="submit" class="btn">Submit</button>
              </form>
              <script src="index.js"></script> 
            
        </div>

        <div class="box3">
            <div class="acorn1">
              <img src="acorn1.png" alt="acorn1">
            </div>
            <div class="acorn2">
              <img src="acorn2.png" alt="acorn2">
            </div>
            <div class="acorn3">
              <img src="acorn3.png" alt="acorn3">
        </div>
    </div>




    <script src="index.js"></script>

</body>

</html>
